<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/selectize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.bootstrap3.min.css">
    <style>
    .main-container {
        margin-top: 50px;
    }
</style>
</head>
<body>

<div class="container main-container">
	<div class="row">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label>Option Groups</label>
					<select multiple id="select-tools" class="form-control" placeholder="Select gear...">
												
					</select>
                    <div class="buttons">
					<input type="button" value="clear()" id="button-clear">
					<input type="button" value="clearOptions()" id="button-clearoptions">
					<input type="button" value="addOption()" id="button-addoption">
					<input type="button" value="addItem()" id="button-additem">
					<input type="button" value="setValue()" id="button-setvalue">
                    </div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
var $select = $('#select-tools').selectize({
    maxItems: null,
    valueField: 'id',
    labelField: 'title',
    searchField: 'title',
    options: [
        {id: 1, title: 'Spectrometer', url: 'http://en.wikipedia.org/wiki/Spectrometers'},
        {id: 2, title: 'Star Chart', url: 'http://en.wikipedia.org/wiki/Star_chart'},
        {id: 3, title: 'Electrical Tape', url: 'http://en.wikipedia.org/wiki/Electrical_tape'}
    ],
    create: false
});

// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

var control = $select[0].selectize;

$('#button-clear').on('click', function() {
    control.clear();
});

$('#button-clearoptions').on('click', function() {
    control.clearOptions();
});

$('#button-addoption').on('click', function() {
    control.addOption(4, {
        id: 4,
        title: 'Something New',
        url: 'http://google.com'
    });
});

$('#button-additem').on('click', function() {
    control.addItem(2);
});

$('#button-setvalue').on('click', function() {
    control.setValue([2, 3]);
});
</script>
</body>
</html>
