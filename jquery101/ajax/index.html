<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='../jquery-3.4.1.min.js'></script>
    <title>Ajax</title>

</head>

<body>
    <div style="display:flex">
        <div style="flex:1">
            <div id="ajax1">
                <h2>ajax1 lesson1</h2>
            </div>
            <div id="ajax2">
                <h2>ajax1 lesson2</h2>
            </div>
            <div id="ajax3">
                <h2>ajax1 lesson3</h2>
            </div>
            <div id="ajax4">
                <h2>ajax1 lesson4</h2>
            </div>
        </div>
        <div style="flex:1">
        </div>
    </div>


    <script>
        $(function () {
            $("#ajax1").click(function () {
                $("#ajax1").load("demo.txt")
            })
            $("#ajax2").click(function () {
                $("#ajax2").load("demo.txt #p1")
            })
            $("#ajax3").click(function () {
                $("#ajax3").load("demo.txt", function (responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success")
                        alert("İçerik başarıyla yüklendi.");
                    else if (statusTxt == "error")
                        alert("Hata:" + xhr.status + " : " + statusTxt);
                })
            })
            $("#ajax4").click(function () {
                $.ajax({
                    url: 'demo.php',
                    type: 'GET',
                    success: function (data) {
                        console.log(data)
                        console.log(typeof data)
                        alert("verimiz: " + data);
                    }
                });
            })
        });
    </script>
</body>

</html>
