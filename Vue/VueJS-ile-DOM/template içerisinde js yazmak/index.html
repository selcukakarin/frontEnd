<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

    </script>

    <div id="app">
        <button v-on:click="showAlert('selçuk')">Göster</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="counter+=2">Arttır</button>
        <p>{{ counter > 10 ? "Counter 10'dan büyüktür" : "Counter 10'dan küçüktür" }}</p>
        <button v-on:click="increaseCounter(5)">Arttır</button>
        <p>{{ counter }}</p>
        <p>{{ counter*10/2 }}</p>
        <p v-on:mousemove="updateCoords(2,$event)">Koordinatlar : {{x}},{{y}}
            <span v-on:mousemove.stop>Gizli Bölme</span>
        </p>
        <input type="text" v-on:keyup.enter="showAlert2">
        <input type="text" v-on:keyup.enter.space="showAlert2">

    </div>

    <script src="vue.js"></script>
</body>

</html>
