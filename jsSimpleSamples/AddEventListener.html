<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <button id="buton">Button</button>
    <p id="para"></p>

    <script>

        var buton = document.getElementById("buton");

        buton.addEventListener("click", tikla);
        buton.addEventListener("mouseover", mouseover);
        buton.addEventListener("mouseout", mouseout);

        function tikla() {
            document.getElementById("para").innerHTML = "Tiklandi";
        }
        function mouseover() {
            document.getElementById("para").innerHTML = "mouse over";
        }
        function mouseout() {
            document.getElementById("para").innerHTML = "mouse out";
        }

    </script>

</body>
</html>
