<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        div{
            width:200px;
            height:200px;
            background:Red;
            text-align:center;
        }
        

    </style>
</head>


<body>
    <div id="div1">SElçuk Akarın</div>
    <img id="resim" src="icon.png" width="400px" height="400px" />



    <script>

        var div = document.getElementById("div1");

        div.onclick = function () {

            this.innerHTML="Deneme deneme"

        }

        var resim = document.getElementById("resim");
        resim.onmouseover = function () {
            this.src = "icon.png";
        }
        resim.onmouseout = function () {
            this.src = "profil.jpg";
        }


    </script>

</body>
</html>
