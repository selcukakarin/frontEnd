<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function yonlendir() {
            var ok = confirm("Sayfadan ayrılmak istiyor musun?");

            if (ok == true) {
                return true;
            } else {
                return false;
            }



        }

    </script>

</head>
<body>

    <a onclick="return yonlendir();" href="https://www.google.com">Google.com</a>

</body>
</html>
