<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<script>
    function ismimisoyle(isim) {
        window.alert("Benim ismim " + isim);
    }

    ismimisoyle("Selçuk");

    function toplama(a, b) {
        window.alert(a + b);
    }
    function cikartma(a, b) {
        window.alert(a - b);
    }
</script>
<body>

    <input type="button" value="Toplama Butonu" onclick="toplama(4, 5);"/>
    <input type="button" value="Çıkartma Butonu" onclick="cikartma(4, 5);"/>

</body>
</html>
